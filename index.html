<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>AR.js Example</title>
	<script src="https://cdn.jsdelivr.net/npm/@argonjs/argon@2.2.1/dist/argon.js"></script>
</head>
<body>
	<!-- Add a canvas element for the AR scene -->
	<canvas id="arjs-canvas"></canvas>
	
	<!-- Add a marker for the 3D model -->
	<a-marker preset="hiro">
		<a-entity
			obj-model="obj: url(https://arjs-cors-proxy.herokuapp.com/https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/Duck/glTF/Duck.gltf)"
			scale="0.05 0.05 0.05"
		></a-entity>
	</a-marker>
	
	<!-- Add the AR.js script to initialize the scene -->
	<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</body>
</html>
